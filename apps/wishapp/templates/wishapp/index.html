<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'wishapp/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Wish List</title>
</head>
<body>
    <h1 class="title">Welcome to WishList App!</h1>
    <div class="register">
    <h2>Register</h2>
    <form action="/register" method="POST">
        {% csrf_token %}
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name">
        </p>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password">
        </p>
        <p>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm-password">
        </p>
        <p>
            <label for="password">Date Hired:</label>
            <input type="date" name="date_hired" value="">
        </p>
        <input type="submit" class="btn btn-default" value="Submit">
    </form>
    </div>
    <div class="login">
    <h2>Log in</h2>
    <form action="/login" method="POST">
        {% csrf_token %}
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password">
        </p>
        <input type="submit" class="btn btn-default" value="Submit">
    </form>
</div>
    {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
</body>
</html>
